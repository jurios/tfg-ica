<div class="row">
  <div class="col-md-12 map-container">
    <app-map [greenLights]="marks" uiMapTypeControl="true"></app-map>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-sm btn-primary btn-block" routerLink="/devices/{{device.id}}">Accedir dispositiu</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-sm btn-danger btn-block" (click)="onDeleteDevice()">Eliminar dispositiu</button>
  </div>
</div>
